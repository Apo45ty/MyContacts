<!--header-->
<header >
  <nav  class="border-bottom box-shadow">
    <div style="background-color:#0099ff;color:white " class="row container">
      <a style="color:white" class="navbar-brand">myContacts | Lookup</a>
      <div class=" ml-auto">
        <div>
          <p>Welcome username</p>
          <a style="color:white" [routerLink]="['/']">Exit</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<!--Searchbar-->
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="col-md-12">
          Filter
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-md-12">
          <input style="width:100%" type="text" id="searchTerm">
        </div>
      </div>
      <div class="col-md-2">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary " (click)="search($event)">Search</button>
        </div>
      </div>
      <div class="col-md-2  ml-auto">
        <div class="col-md-12">
          <div>
            <a>+ ADD NEW</a>
          </div>
        </div>
      </div>
    </div> 
    </div>
</div>
<!--Results tab-->
<div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
  <span style="font-size: 20px; background-color: #ffffff; padding: 0 10px;">
    Search Results
  </span>
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Fax</th>
        <th scope="col">eMail</th>
        <th scope="col">Last Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <th scope="row"><a>View</a>,{{ contact.Name }}</th>
        <td>{{ contact.Phone }}</td>
        <td>{{ contact.Fax }}</td>
        <td>{{ contact.eMail }}</td>
        <td>{{ contact.LastUpdate }}</td>
      </tr>
    </tbody>
  </table>
</div>
